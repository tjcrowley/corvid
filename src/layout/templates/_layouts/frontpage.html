{% load compress %}
{% load staticfiles %}

<!DOCTYPE html>
<html lang="en">

    <head>
        <head>
  <meta charset="utf-8">

  <!-- Use the .htaccess and remove these lines to avoid edge case issues.
       More info: h5bp.com/i/378 -->
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">

  <title>{% block page_title %}{{ _("Corvid: Corporate Video") }}{% endblock %}</title>
  <meta name="description" content="{% block meta_description %}{% endblock %}">
  <meta name="author" content="{% block meta_author %}{% endblock %}">

        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="shortcut icon" href="/static/landing/images/favicon.ico">


        <link href='https://fonts.googleapis.com/css?family=Roboto:400,300,500' rel='stylesheet' type='text/css'>
        <link href='https://fonts.googleapis.com/css?family=Open+Sans:400,300,600' rel='stylesheet' type='text/css'>

        <!-- Bootstrap core CSS -->
        <link href="/static/landing/css/bootstrap.min.css" rel="stylesheet">

        <!-- Animate -->
        <link href="/static/landing/css/animate.css" rel="stylesheet">

        <!-- Icon-font -->
        <link rel="stylesheet" type="text/css" href="/static/landing/css/themify-icons.css">

        <!-- Custom styles for this template -->
        <link href="/static/landing/css/style.css" rel="stylesheet">

    </head>

    <body>

        <!-- Pre-loader -->
        <div class="preloader">
            <div class="status">&nbsp;</div>
        </div>

        <div class="tagline">
            <div class="container">
                <div class="float-left">
                    <div class="phone">
                        <i class=" ti-mobile"></i> +1 800 123 45 67
                    </div>
                    <div class="email">
                        <a href="mailto:#">
                            <i class=" ti-email"></i> info@corvid.tv
                        </a>
                    </div>
                </div>
                <div class="float-right">
                    <ul class="top_socials">
                        <li><a href="javascript:void(0);"><i class=" ti-facebook"></i></a></li>
                        <li><a href="javascript:void(0);"><i class=" ti-skype"></i></a></li>
                        <li><a href="javascript:void(0);"><i class=" ti-twitter-alt"></i></a></li>
                        <li><a href="javascript:void(0);"><i class=" ti-github"></i></a></li>
                    </ul>
                </div>
                <div class="clearfix"></div>
            </div>
        </div>

        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
            <div class="container">
                <a class="navbar-brand logo" href="#">Corvid</a>
                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarsExample07" aria-controls="navbarsExample07" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>

                <div class="collapse navbar-collapse" id="navbarsExample07">
                    <ul class="navbar-nav ml-auto">
                        <li class="nav-item active">
                            <a class="nav-link" href="#how-it-work">How it works</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#features">Features</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#pricing">Pricing</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#faq">FAQ</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="/accounts/login">Login</a>
                        </li>
                    </ul>

                </div>
            </div>
        </nav>
        <div class="clearfix"></div>


        {% block maincontent %}
        {% endblock maincontent %}


        <footer class="footer bg-dark">
            <div class="container">
                <div class="row">
                    <div class="col-sm-12 text-center">
                        <p class="copyright">2018 Â© Corvid.TV</p>
                    </div>
                </div>
                <!-- end row -->
            </div>
            <!-- end container -->
        </footer>

        <!-- js placed at the end of the document so the pages load faster -->
        <script src="{% static 'landing/js/jquery.min.js' %}"></script>
        <script src="{% static 'landing/js/popper.min.js' %}"></script>
        <script src="{% static 'landing/js/bootstrap.min.js' %}"></script>
        <!-- Jquery easing -->
        <script type="text/javascript" src="{% static 'landing/js/jquery.easing.1.3.min.js' %}"></script>
        <script src="{% static 'landing/js/SmoothScroll.js' %}"></script>
        <script src="{% static 'landing/js/wow.min.js' %}"></script>
        <script src="{% static 'landing/js/jquery.waypoints.min.js' %}" type="text/javascript"></script>
        <script src="{% static 'landing/js/jquery.counterup.min.js' %}" type="text/javascript"></script>

        <!--common script for all pages-->
        <script src="{% static 'landing/js/jquery.app.js' %}"></script>

        <script type="text/javascript">
            jQuery(document).ready(function($) {
                $('.counter').counterUp({
                    delay: 100,
                    time: 1200
                });
            });
        </script>

    </body>

</html>
